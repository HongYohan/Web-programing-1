<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="hello"; str.length // 5, 문자열의 길이를 반환
        str.charAt(1); str[1]; // e, 즉 둘다 같은 의미
        let str1="Good morning, everyone. Beautiful morning"
        
        // .indexOf(문자열, 위치) 문자열을 해당 위치에서 부터 찾는다, 생략시 처음부터 가장 먼저있는거를 찾음
        str1.indexOf("morning") // 5, 즉 5번째 인덱스부터 morning이 있다
        str1.indexOf("evening") // -1, 해당 문자열이 없음

        // .startsWith("문자열", 위치)
        str1.startsWith("Good") // true, 대문자 소문자 까지 잘 맞추어야함
        // .endsWith("문자열", 길이) 정해진 길이만큼 인덱스 0부터 짜르고 그 짤라진 문자열의 마지막을 확인함!
        str1.endsWith("morning") // true
        // str1.includes("문자열") 해당 문자열이 str1에 있으면 true 아니면 false

        // 문자열 공백 제거
        let str2="  ab  cd  ef  "
        // .trimStart() 앞 공백 제거 .trimEnd() 뒷 공백 제거
        str2.trim() // 문자열의 앞 뒤 공백제거
        str2.toUpperCase() // 문자열 모두 대문자 변환
        str2.toLowerCase() // 문자열 모두 소문자 변환

        // .substring(시작위치, 끝위치) 에 해당하는 문자열 반환
        // .slice(시작위치, 끝위치) 에 해당하는 문자열 반환, 음수를 사용가능
        // .split(구분자) 로 문자열을 쪼갬
    </script>
</body>
</html>
