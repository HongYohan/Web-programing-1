<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        h1{
            text-align: center;
        }
        div{
            display:inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px; 
            border: 1px solid #ccc;
            line-height: 2;
        }
    </style>
</head>
<body>
    <h1>3장 과제 구구단(202295035, 홍요한)</h1>
    <script>
        for(var i =2;i<10;i++){
            document.write("<div>");
            document.write("<h3>"+i+"단</h3>")
            for(var j=1;j<10;j++){
                document.write(`${i}x${j}=${i*j}<br>`);
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
