    <script>
        let likePizza = true;
        const pizza = new Promise((resolve,reject)=>{ // 새로운 프로미스 객체 생성
            if(likePizza) resolve('피자를 주문합니다.'); // .then으로 수행된다
            else reject('피자를 주문하지 않습니다.'); // .catch로 감
        })

        pizza
        .then(result => console.log(result)) // 세미콜론 사용 불가
        .catch(err=>console.log(err)) // 오류 발생시 수행
        .finally(()=>console.log('완료')) // 성공 실패 상관없이 수행
    </script>
