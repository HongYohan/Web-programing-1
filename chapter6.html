    <h1>키보드의 아무 키나 눌러보세요</h1>
    <div id="result"></div>
    <script>
        const body = document.body; // 몸통에 키를 눌렀을때 발생
        const result = document.querySelector("#result");

        body.addEventListener("keydown", (e)=>{ // 몸통에 키를 눌렀을때 해당 함수 수행
            result.innerText=`
            code: ${e.code}
            key: ${e.key}
            `
        }) // e.code는 키보드 눌렀을때 해당 키보드의 코드 반환, e.key는 키보드 명을 반환
    </script>
